<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>택시 수익 기록</title>
</head>
<body>

<h2>수익 입력</h2>

<input id="income" type="number" placeholder="수익"><br><br>
<input id="distance" type="number" placeholder="거리"><br><br>
<input id="lpg" type="number" placeholder="LPG"><br><br>

<button onclick="submitData()">저장</button>

<script>
async function submitData() {
  const income = document.getElementById("income").value;
  const distance = document.getElementById("distance").value;
  const lpg = document.getElementById("lpg").value;

  await fetch("https://script.google.com/macros/s/AKfycbyFjzqM-X24f16BsiBoqOe_YXFGVNjhpiVvnbtlyDTTl3opHwNCDzpirE6h0Fmt3kIx1A/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      income: income,
      distance: distance,
      lpg: lpg
    })
  });

  alert("저장 완료");
}
</script>

</body>
</html>
